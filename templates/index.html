[[extend 'layout.html']]

<div class="section">
    BloomBase!!

    <!--Section for Search Bar and corresponding button-->
      <form method="GET">
        <div class="columns">
          <div class="column is-7">
            <input class="input is-rounded is-medium bulma-search" type="text" name="user_input" placeholder="Species">
          </div>
          <div class="column is-3">
            <button type="submit" class="button is-rounded is-medium"><i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
        </div>          
      </form>
    
    <!--Section for displaying the obersvations-->
    <div class="columns is-multiline">
      [[for result in results:]]
        <div class="column is-8">
          <div class="box">
            <div class="media">
              <div class="media-left">
                <figure class="image">
                  <img src="[[=result.image_url]]" alt="[[=result.species_guess]]" style="height: 64px; width: 64px;"/>
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-5">[[=result.common_name]]</p>
                <p class="title is-6"><i>[[=result.scientific_name]]</i></p>
              </div>
            </div>
          </div>
        </div>
      [[pass]]
    </div>
    
</div>
